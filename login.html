<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <img src="images/login1.jpg" alt="images" class="login_bg">
    
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>
            <div class="login_inputs">
                <div class="login_box">
                    <input type="email" class="login_input" placeholder="Enter Mail Id" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="login_box">
                    <input type="password" class="login_input" placeholder="Enter password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="login_check">
                <div class="login_check-box">
                    <input type="checkbox" class="login_check-input" id="user-check">
                    <label for="user-check" class="login_check-label">Remember Me</label>
                </div>
                <a href="#" class="login_forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login_button">Login</button>
            <div class="login_register">
                Don't have an Account? <a href="registerpage.html">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
